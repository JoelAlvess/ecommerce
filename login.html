<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela de login</title>

    <link rel="stylesheet" href="style/login.css">
</head>
<body>
    <form class="sign-in">
        <fieldset>
            <legend>
                ClickShop
            </legend>
            <input type="email" name="email" id="email" placeholder="Digite seu email" required class="input-email">
            <input type="password" name="pass" id="pass" required placeholder="Digite sua senha">
            <div class="reset-pass"><a href="#">Esqueci minha senha</a></div>
            <p class="account-google"><a href="#">Entrar com a conta Google</a></p>
        </fieldset>
        <div class="container-btn">
            <button type="submit" class="btn">Entrar</button>
            <a href="signUp.html" class="btn sign-up">Criar conta</a>
        </div>
    </form>
</body>
</html>
